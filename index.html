<!DOCTYPE html>
<html>
<head>
  <title>Leaflet US Cities Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>

  <div id="map" style="width: 600px; height: 400px;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    var map = L.map('map').setView([37.8, -96], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var seattle = L.marker([47.6062, -122.3320]).addTo(map)
      .bindPopup('Seattle, WA');

    var chicago = L.marker([41.8781, -87.6298]).addTo(map)
      .bindPopup('Chicago, IL');

    var miami = L.marker([25.7617, -80.1918]).addTo(map)
      .bindPopup('Miami, FL');

  </script>

</body>
</html>
